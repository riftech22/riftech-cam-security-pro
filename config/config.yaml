# Main configuration file
# Generated by interactive installer

camera:
  # Camera type: 'rtsp' for IP cameras, 'usb' for webcams, 'v380_split' for dual-view cameras
  type: v380_split
  
  # RTSP Settings (for type: rtsp or v380_split)
  rtsp_url: "rtsp://admin:Kuncong203@10.26.27.196:554/live/ch00_0"
  
  # USB Camera Settings (for type: usb)
  camera_id: 0
  
  # Camera settings
  # OPTIMIZED: Changed from 2304x2592 (6MP) to 1280x720 (HD) for better performance
  width: 1280
  height: 720
  fps: 15
  
  # V380 Split Camera settings
  split_enabled: true
  detect_fps: 5  # INCREASED: Changed from 2 to 5 for more responsive detection

detection:
  # YOLO settings
  yolo_confidence: 0.20
  yolo_model: "yolov8n.pt"
  
  # Face recognition settings
  face_tolerance: 0.6  # Lower = stricter (0.4-0.8)
  
  # Motion detection settings
  motion_threshold: 15
  motion_min_area: 500
  
  # Skeleton detection
  # DISABLED: Temporarily disabled due to performance issues. Enable after fixing latency.
  skeleton_enabled: false

paths:
  # Base directory for all data
  base_dir: "data"
  
  # Directories
  recordings_dir: "data/recordings"
  alerts_dir: "data/alerts"
  snapshots_dir: "data/snapshots"
  logs_dir: "data/logs"
  trusted_faces_dir: "data/trusted_faces"
  fixed_images_dir: "data/fixed_images"

database:
  # SQLite database path
  path: "data/security_system.db"
  
  # Cleanup settings
  cleanup_days: 30  # Delete events older than 30 days

logging:
  # Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: INFO
  
  # Log format
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
  # Output settings
  console_enabled: true
  file_enabled: true
  
  # File rotation
  max_file_size: 10485760  # 10MB in bytes
  backup_count: 5

alerts:
  # Alert settings
  cooldown_seconds: 5  # Minimum time between alerts
  snapshot_on_alert: true
  recording_duration: 30  # Seconds to record on alert
  
  # Breach mode: normal, armed, or alerted
  breach_mode: armed
  
  # Notification channels
  telegram_enabled: true
  telegram_bot_token: "8501083554:AAHZcpcdsMYOrgUkT8Asu3N0YX_SE9GrSTQ"
  telegram_chat_id: "947624946"

system:
  # System mode on startup: normal, armed, alerted
  default_mode: normal
  
  # Performance settings
  enable_gpu: true  # Auto-detect if available
  thread_count: 4
